<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンタイピングチャレンジ</title>
    <link rel="stylesheet" href="./css/typing.css">
</head>

<body>
    <!-- メニューボタン -->
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

    <!-- サイドメニュー -->
    <div class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <a href="./index.html" class="menu-item">
            <i class="fas fa-cog"></i> ポケサイズ</a>
        <a href="./data.html" class="menu-item">
            <i class="fas fa-calendar-alt"></i> 記録</a>
        <a href="./shadow.html" class="menu-item">
            <i class="fas fa-user"></i> シルエットクイズ</a>
        <a href="./typing.html" class="menu-item">
            <i class="fas fa-sign-in-alt"></i>タイピングチャレンジ</a>
    </div>

    <div class="container">
        <h1>ポケモンタイピングチャレンジ</h1>
        <div id="mode-selection">
            <label>
                <input type="radio" name="mode" value="english" checked> 英語モード
            </label>
            <label>
                <input type="radio" name="mode" value="japanese"> 日本語モード
            </label>
        </div>
        <button id="start-button">スタート</button>
        <div id="game-area" class="hidden">
            <div class="pokemon">
                <img id="pokemon-image" src="" alt="ポケモン" class="pokemon-image">
                <div id="pokemon-display">???</div>
            </div>
            <input type="text" id="typing-input" placeholder="ここに入力" autofocus>
            <div class="info">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="timer">残り時間: <span id="timer">60</span>秒</div>
                <div class="high-score">ハイスコア: <span id="high-score">0</span></div>
            </div>
            <button id="pause-button">一時停止</button>
        </div>

        <div id="ranking-area" class="hidden">
            <h2>ランキング</h2>
            <ol id="ranking-list"></ol>
            <button id="replay-button" class="hidden">もう一度プレイ</button>
        </div>
    </div>
    <script src="./js/typing.js"></script>
</body>

</html>
